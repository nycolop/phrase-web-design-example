<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./img.jpg" alt="" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 105vh;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter:  brightness(0.7) grayscale(100%) invert(7%) sepia(60%) contrast(1.5);
        }
    </style>
</body>
</html>
